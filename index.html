<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- links for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- links for font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- links for css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row">
            <div class="col-2 hour text-center">
                <p id="9" class="time-block">9AM</p>
            </div>

            <textarea class="col-8" name="toDO" id="text9am"></textarea>

            <div class="col-2">
                <button class="fas fa-save saveBtn"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 hour text-center">
                <p id="10" class="time-block">10AM</p>
            </div>

            <textarea class="col-8" name="toDO" id="text10am"></textarea>

            <div class="col-2">
                <button class="fas fa-save saveBtn"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 hour text-center">
                <p id="11" class="time-block">11AM</p>
            </div>

            <textarea class="col-8" name="toDO" id="text11am"></textarea>

            <div class="col-2">
                <button class="fas fa-save saveBtn"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 hour text-center">
                <p id="12" class="time-block">12PM</p>
            </div>

            <textarea class="col-8" name="toDO" id="text12pm"></textarea>


            <div class="col-2">
                <button class="fas fa-save saveBtn"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 hour text-center">
                <p id="13" class="time-block">1PM</p>
            </div>

            <textarea class="col-8" name="toDO" id="text1pm"></textarea>

            <div class="col-2">
                <button class="fas fa-save saveBtn"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 hour text-center">
                <p id="14" class="time-block">2PM</p>
            </div>

            <textarea class="col-8" name="toDO" id="text2pm"></textarea>


            <div class="col-2">
                <button class="fas fa-save saveBtn"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 hour text-center">
                <p id="15" class="time-block">3PM</p>
            </div>
            <textarea class="col-8" name="toDO" id="text3pm"></textarea>

            <div class="col-2">
                <button class="fas fa-save saveBtn"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 hour text-center">
                <p id="16" class="time-block">4PM</p>
            </div>

            <textarea class="col-8" name="toDO" id="text4pm"></textarea>

            <div class="col-2">
                <button class="fas fa-save saveBtn"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 hour text-center">
                <p id="17" class="time-block">5PM</p>
            </div>

            <textarea class="col-8" name="toDO" id=""></textarea>

            <div class="col-2">
                <button class="fas fa-save saveBtn"></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
